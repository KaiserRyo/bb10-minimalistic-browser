<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self'; img-src 'self' data:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <title>BB10 Minimal Browser - Context</title>
</head>
<body>
<div class="menu">
    <a class="menu__item" href="settings.html">
        <span class="menu__icon icon icon--settings"></span>
        <span class="menu__text">Settings</span>
    </a>

    <a class="menu__item" href="javascript:browserContext.loadPage('bookmarks.html')">
        <span class="menu__icon icon icon--bookmark"></span>
        <span class="menu__text">Bookmarks</span>
    </a>

    <div class="menu__item menu__item--disabled">
        <span class="menu__text">more coming soon...</span>
    </div>
</div>

<div class="menu menu--uninitialized js-contextMenu">
    <span class="menu__caption js-contextCaption"></span>

    <a class="menu__item js-contextAddBookmark" href="javascript:browserContext.bookmarkPage()">
        <span class="menu__icon icon icon--bookmark-add"></span>
        <span class="menu__text">Add to bookmarks</span>
    </a>

    <a class="menu__item js-contextRemoveBookmark" href="javascript:browserContext.unbookmarkPage()">
        <span class="menu__icon icon icon--bookmark-remove"></span>
        <span class="menu__text">Remove from bookmarks</span>
    </a>

    <a class="menu__item js-contextReload" href="javascript:browserContext.reloadPage(false)">
        <span class="menu__icon icon icon--reload"></span>
        <span class="menu__text">Reload page</span>
    </a>
</div>

<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/bookmarks.js"></script>
<script type="text/javascript" src="js/context.js"></script>
</body>
</html>
