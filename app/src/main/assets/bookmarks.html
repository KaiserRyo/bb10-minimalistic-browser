<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/tiles.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <title>BB10 Minimal Browser - Bookmarks</title>
</head>
<body>

<div class="tiles__headline">
    <span class="tiles__headlineIcon icon icon--textSize icon--bookmark"></span>
    <span class="tiles__headlineText">Bookmarks</span>
</div>
<div class="tiles js-bookmarks"></div>

<div class="tile__template js-bookmarkTemplate">
    <a href="{{url}}" rel="noopener noreferrer" class="tile js-bookmark" data-index="{{index}}">
        <div class="tile__inner">
            <div class="tile__textContainer">
                <div class="tile__text">{{title}}</div>
            </div>
            <div class="tile__bar">
                <div class="tile__url">
                    <span class="tile__urlText">{{url}}</span>
                </div>
                <span class="tile__close js-removeBookmark">&#10060;</span>
            </div>
        </div>
    </a>
</div>

<div class="tile__template js-addBookmarkTemplate">
    <div class="tile tile--add js-addBookmark">
        <div class="tile__inner">
            <span class="icon icon--bigger icon--bookmark-add"></span>
        </div>
    </div>
</div>

<form class="form form--overlay form--hidden js-addBookmarkForm" action="javascript:bookmarks.add(this)" autocomplete="off">
    <div class="form__row">
        <label for="formBookmarkTitle" class="form__label">Bookmark Title</label>
        <input type="text" id="formBookmarkTitle" name="title" class="form__input" value="" required placeholder="Title">
    </div>
    <div class="form__row">
        <label for="formBookmarkUrl" class="form__label">Bookmark URL</label>
        <input type="url" id="formBookmarkUrl" name="url" class="form__input" value="" required placeholder="URL">
    </div>
    <div class="form__row">
        <button type="submit" class="form__button form__button--cta">Save</button>
        <button type="button" class="form__button" onclick="bookmarks.hideForm()">Cancel</button>
    </div>
</form>

<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/bookmarks.js"></script>
</body>
</html>
