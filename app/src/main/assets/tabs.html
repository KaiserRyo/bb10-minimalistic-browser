<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/tiles.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <title>BB10 Minimal Browser - Tabs</title>
</head>
<body>

<ol class="tiles js-tabs"></ol>

<ol class="tile__template js-tabTemplate">
    <li class="tile js-tab" data-index="{{index}}">
        <div class="tile__inner">
            <div class="tile__textContainer">
                <div class="tile__text">{{title}}</div>
            </div>
            <div class="tile__bar">
                <div class="tile__url">
                    <span class="tile__urlText">{{url}}</span>
                </div>
                <span class="tile__close js-closeTab">&#10060;</span>
            </div>
        </div>
    </li>
</ol>

<ol class="tile__template js-addTabTemplate">
    <li class="tile tile--add js-addTab">
        <div class="tile__inner">
            <span class="icon icon--bigger icon--add"></span>
        </div>
    </li>
</ol>

<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/tabs.js"></script>
</body>
</html>
