<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/tabs.css">
    <title>BB10 Minimal Browser - Tabs</title>
</head>
<body>

<ol class="tabs js-tabs"></ol>

<ol class="tab__template js-tabTemplate">
    <li class="tab js-tab" data-index="{{index}}">
        <div class="tab__inner">
            <div class="tab__text">{{title}}</div>
            <div class="tab__bar">
                <div class="tab__url">
                    <span class="tab__urlText">{{url}}</span>
                </div>
                <span class="tab__close js-closeTab">&#10060;</span>
            </div>
        </div>
    </li>
</ol>

<ol class="tab__template js-addTabTemplate">
    <li class="tab tab--add js-addTab">
        <div class="tab__inner">
            <svg class="tab__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <path fill="#fff" d="M16 3C8.832 3 3 8.832 3 16s5.832 13 13 13 13-5.832 13-13S23.168 3 16 3zm0 2c6.086 0 11 4.914 11 11s-4.914 11-11 11S5 22.086 5 16 9.914 5 16 5zm-1 5v5h-5v2h5v5h2v-5h5v-2h-5v-5z"/>
            </svg>
        </div>
    </li>
</ol>

<script type="text/javascript" src="js/tabs.js"></script>
</body>
</html>
