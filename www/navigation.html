<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/navigation.css">
    <title>BB10 Minimal Browser - Navigation</title>
</head>
<body>
<div class="navigation__indicator">
    <div class="navigation__progress"></div>
</div>
<form class="navigation js-navigationForm" action="javascript:void(0)">
    <button type="button" class="navigation__action js-navigationAction" data-action="toggleTabsOverview" data-toggle="true">
        <svg class="navigation__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
            <path d="M24.41 32H0V7.59h24.41zM1.63 30.37h21.15V9.22H1.63z"/>
            <path d="M32 24.41h-6.24v-1.63h4.61V1.63H9.22v4.61H7.59V0H32v24.41zm-10.58 0H7.59V10.58h1.63v12.2h12.2v1.63z"/>
        </svg>
    </button>

    <input class="navigation__url js-navigationUrl" type="text" value="" placeholder="URL">
    <input type="submit" style="display: none">
</form>
<!--<script type="text/javascript" src="cordova.js"></script>-->
<script type="text/javascript" src="js/navigation.js"></script>
</body>
</html>
